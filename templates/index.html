<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results-title {
            color: #333;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .result-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-label {
            color: #667eea;
            font-weight: 600;
        }
        
        .result-value {
            color: #333;
        }
        
        .preview-box {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #e0e0e0;
        }
        
        .error {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ File Analysis Tool</h1>
        <p class="subtitle">Upload a file to analyze its content and properties</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Supported: TXT, PDF, Images, CSV, JSON, XML, DOC, DOCX (Max 16MB)</div>
            <input type="file" id="fileInput" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.csv,.json,.xml,.doc,.docx">
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>
        
        <button class="btn" id="uploadBtn" disabled>Analyze File</button>
        
        <div class="spinner" id="spinner"></div>
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="results-title">Analysis Results</div>
            <div id="resultsContent"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const spinner = document.getElementById('spinner');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = `Selected: ${file.name} (${formatBytes(file.size)})`;
            fileInfo.style.display = 'block';
            uploadBtn.disabled = false;
            results.style.display = 'none';
            error.style.display = 'none';
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            uploadBtn.disabled = true;
            spinner.style.display = 'block';
            error.style.display = 'none';
            results.style.display = 'none';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    displayResults(data.analysis);
                } else {
                    showError(data.error || 'Upload failed');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                spinner.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });
        
        function displayResults(analysis) {
            resultsContent.innerHTML = '';
            
            // Display all analysis properties
            for (const [key, value] of Object.entries(analysis)) {
                if (key === 'preview') {
                    const previewTitle = document.createElement('div');
                    previewTitle.className = 'result-label';
                    previewTitle.style.marginTop = '15px';
                    previewTitle.style.marginBottom = '10px';
                    previewTitle.textContent = 'Content Preview:';
                    resultsContent.appendChild(previewTitle);
                    
                    const previewBox = document.createElement('div');
                    previewBox.className = 'preview-box';
                    previewBox.textContent = value;
                    resultsContent.appendChild(previewBox);
                } else {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    
                    const label = document.createElement('span');
                    label.className = 'result-label';
                    label.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) + ':';
                    
                    const valueSpan = document.createElement('span');
                    valueSpan.className = 'result-value';
                    valueSpan.textContent = value;
                    
                    item.appendChild(label);
                    item.appendChild(valueSpan);
                    resultsContent.appendChild(item);
                }
            }
            
            results.style.display = 'block';
        }
        
        function showError(message) {
            error.textContent = '‚ùå ' + message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
